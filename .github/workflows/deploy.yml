        uses: actions/checkout@v3

      - name: Prompt before Install SSH client
        run: echo "üë®‚Äçüîß Installing SSH client"
      - name: Install SSH client
        run:
          sudo apt-get install -y sshpass && echo "‚úÖ Successfully installed"

      - name: Prompt before Send files via SSH
        run: echo "‚û°Ô∏è Sending files vie SSH"
      - name: Send files via SSH
        run: >-
          sshpass -p ${{ secrets.API_HOST_SSH_API }}  
          rsync -e "ssh -o StrictHostKeyChecking=no" -r ${{ github.workspace }}/*  
          api@92.63.177.74:/home/api/api/ && 
          echo "‚úÖ Successfully sent"

  Restart:
    needs: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Prompt before Restart
        run: echo "üë®‚Äçüîß Restarting service"
      - name: ls -a via OPEN SSH Private Key
        uses: garygrossgarten/github-action-ssh@release
        with:
          command: bash /root/restart-api.sh
          host: 92.63.177.74
          username: root
          password: ${{ secrets.API_HOST_SSH_ROOT }}
